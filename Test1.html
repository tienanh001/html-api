<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Sheet Google Sheets Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .config-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;

        .btn:hover {

        .btn-secondary {

        }
        
        .loading {
            text-align: center;
            padding: 40px;

        .error {

        .sheets-nav {

            overflow-x: auto;
            white-space: nowrap;
        }
        
        .sheet-tab {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 25px;

        .sheet-tab:hover {

        }
        
        .sheet-tab.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border-color: #4CAF50;
        }
        
        .data-container {
            padding: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
        }
        
        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            min-width: 120px;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            min-width: 150px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .filter-btn:hover {
            background: #0056b3;
        }
        
        .clear-filter-btn {
            background: #6c757d;
        }
        
        .clear-filter-btn:hover {
            background: #545b62;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .export-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .data-table th {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .data-table tr:hover {
            background: #f5f5f5;
        }
        
        .sheet-content {
            display: none;
        }
        
        .sheet-content.active {
            display: block;
        }
        
        .sheet-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        @media (max-width: 768px) {
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Multi-Sheet Google Sheets Viewer</h1>
            <p>L·∫•y v√† hi·ªÉn th·ªã d·ªØ li·ªáu t·ª´ t·∫•t c·∫£ c√°c sheet trong Google Sheets</p>
        </div>
        
        <div class="config-section">
            <div class="form-group">
                <label for="apiKey">Google Sheets API Key:</label>
                <input type="text" id="apiKey" placeholder="Nh·∫≠p API Key c·ªßa b·∫°n">
            </div>
            
            <div class="form-group">
                <label for="sheetId">Sheet ID:</label>
                <input type="text" id="sheetId" value="1EPjN3Go485MoS7buJXKmCjA3BTdQWolCHNeHzBBPXzg" placeholder="ID c·ªßa Google Sheet">
            </div>
            
            <div class="form-group">
                <label for="maxRows">S·ªë d√≤ng t·ªëi ƒëa:</label>
                <select id="maxRows">
                    <option value="1000">1,000 d√≤ng (nhanh)</option>
                    <option value="5000">5,000 d√≤ng</option>
                    <option value="10000" selected>10,000 d√≤ng</option>
                    <option value="50000">50,000 d√≤ng (ch·∫≠m)</option>
                    <option value="all">T·∫•t c·∫£ d√≤ng</option>

            </div>
            
            <button class="btn" onclick="testAPIConnection()">üß™ Test API Connection</button>
            <button class="btn" onclick="loadAllSheets()">üîÑ T·∫£i T·∫•t C·∫£ Sheets</button>
            <button class="btn btn-secondary" onclick="refreshCurrentSheet()">‚Üª L√†m M·ªõi Sheet Hi·ªán T·∫°i</button>
        </div>
        
        <div id="sheetsNav" class="sheets-nav" style="display: none;">
            <!-- Sheet tabs s·∫Ω ƒë∆∞·ª£c t·∫°o ƒë·ªông ·ªü ƒë√¢y -->
        </div>
        
        <div id="dataContainer" class="data-container" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalSheets">0</div>
                    <div>T·ªïng s·ªë sheets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRows">0</div>
                    <div>D√≤ng (sheet hi·ªán t·∫°i)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalColumns">0</div>
                    <div>C·ªôt (sheet hi·ªán t·∫°i)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="lastUpdate">--</div>
                    <div>C·∫≠p nh·∫≠t l·∫ßn cu·ªëi</div>
                </div>
            </div>
            
            <div id="sheetContents">
                <!-- N·ªôi dung c√°c sheet s·∫Ω ƒë∆∞·ª£c t·∫°o ƒë·ªông ·ªü ƒë√¢y -->
            </div>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        let allSheetsData = {};
        let currentSheet = null;
        let sheetMetadata = {};

        async function testAPIConnection() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetId = document.getElementById('sheetId').value.trim();
            
            if (!apiKey || !sheetId) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß API Key v√† Sheet ID!');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                // Test ƒë∆°n gi·∫£n v·ªõi range A1:A1
                const testUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/A1:A1?key=${apiKey}`;
                const response = await fetch(testUrl);
                
                if (response.ok) {
                    showError('‚úÖ API Connection th√†nh c√¥ng! B√¢y gi·ªù b·∫°n c√≥ th·ªÉ t·∫£i d·ªØ li·ªáu.');
                    document.getElementById('error').style.background = '#d4edda';
                    document.getElementById('error').style.color = '#155724';
                } else {
                    const errorText = await response.text();
                    throw new Error(`${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                console.error('Test API failed:', error);
                showError(`‚ùå Test API th·∫•t b·∫°i: ${error.message}\n\nKi·ªÉm tra:\n- API Key c√≥ ƒë√∫ng?\n- ƒê√£ b·∫≠t Google Sheets API?\n- Sheet c√≥ public kh√¥ng?`);
            } finally {
                showLoading(false);
            }
        }

        async function loadAllSheets() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetId = document.getElementById('sheetId').value.trim();
            
            if (!apiKey) {
                showError('Vui l√≤ng nh·∫≠p API Key!');
                return;
            }
            
            if (!sheetId) {
                showError('Vui l√≤ng nh·∫≠p Sheet ID!');
                return;
            }
            
            showLoading(true);
            hideError();
            
            try {
                // L·∫•y metadata c·ªßa spreadsheet ƒë·ªÉ bi·∫øt c√≥ bao nhi√™u sheet
                const metadataUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}?key=${apiKey}`;
                const metadataResponse = await fetch(metadataUrl);
                
                if (!metadataResponse.ok) {
                    throw new Error(`L·ªói API Metadata: ${metadataResponse.status} - ${metadataResponse.statusText}`);
                }
                
                const metadata = await metadataResponse.json();
                const sheets = metadata.sheets;
                
                if (!sheets || sheets.length === 0) {
                    throw new Error('Kh√¥ng t√¨m th·∫•y sheet n√†o trong spreadsheet');
                }
                
                // L∆∞u metadata
                sheetMetadata = {};
                sheets.forEach(sheet => {
                    sheetMetadata[sheet.properties.title] = sheet.properties;
                });
                
                // T·∫£i d·ªØ li·ªáu t·ª´ t·∫•t c·∫£ sheets
                allSheetsData = {};
                const loadPromises = sheets.map(sheet => loadSheetData(apiKey, sheetId, sheet.properties.title));
                
                await Promise.all(loadPromises);
                
                createSheetTabs(sheets);
                displayFirstSheet();
                updateGlobalStats();
                
            } catch (error) {
                console.error('L·ªói:', error);
                showError(`L·ªói khi t·∫£i d·ªØ li·ªáu: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        async function loadSheetData(apiKey, sheetId, sheetName) {
            try {
                const maxRows = document.getElementById('maxRows').value;
                let range = sheetName;
                
                if (maxRows !== 'all') {
                    range = `${sheetName}!A1:ZZ${maxRows}`;
                }
                
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${encodeURIComponent(range)}?key=${apiKey}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    console.warn(`Kh√¥ng th·ªÉ t·∫£i sheet "${sheetName}": ${response.status}`);
                    allSheetsData[sheetName] = { values: [], error: `L·ªói ${response.status}` };
                    return;
                }
                
                const data = await response.json();
                allSheetsData[sheetName] = data;
                
            } catch (error) {
                console.error(`L·ªói khi t·∫£i sheet "${sheetName}":`, error);
                allSheetsData[sheetName] = { values: [], error: error.message };
            }
        }
        
        function createSheetTabs(sheets) {
            const nav = document.getElementById('sheetsNav');
            const container = document.getElementById('sheetContents');
            
            nav.innerHTML = '';
            container.innerHTML = '';
            
            sheets.forEach((sheet, index) => {
                const sheetName = sheet.properties.title;
                const sheetData = allSheetsData[sheetName];
                
                // T·∫°o tab
                const tab = document.createElement('div');
                tab.className = 'sheet-tab';
                tab.textContent = `${sheetName} (${sheetData.values ? sheetData.values.length - 1 : 0} d√≤ng)`;
                tab.onclick = () => switchToSheet(sheetName);
                
                if (index === 0) {
                    tab.classList.add('active');
                    currentSheet = sheetName;
                }
                
                nav.appendChild(tab);
                
                // T·∫°o n·ªôi dung sheet
                const content = document.createElement('div');
                content.className = 'sheet-content';
                content.id = `sheet-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}`;
                
                if (index === 0) {
                    content.classList.add('active');
                }
                
                container.appendChild(content);
            });
            
            nav.style.display = 'block';
            document.getElementById('dataContainer').style.display = 'block';
        }
        
        function switchToSheet(sheetName) {
            // C·∫≠p nh·∫≠t tab active
            document.querySelectorAll('.sheet-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent.startsWith(sheetName)) {
                    tab.classList.add('active');
                }
            });
            
            // C·∫≠p nh·∫≠t content active
            document.querySelectorAll('.sheet-content').forEach(content => {
                content.classList.remove('active');
            });
            
            const targetContent = document.getElementById(`sheet-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}`);
            if (targetContent) {
                targetContent.classList.add('active');
            }
            
            currentSheet = sheetName;
            displaySheetData(sheetName);
            updateCurrentSheetStats(sheetName);
        }
        
        function displayFirstSheet() {
            const firstSheetName = Object.keys(allSheetsData)[0];
            if (firstSheetName) {
                displaySheetData(firstSheetName);
            }
        }
        
        function displaySheetData(sheetName) {
            const sheetData = allSheetsData[sheetName];
            const contentDiv = document.getElementById(`sheet-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}`);
            
            if (!contentDiv) return;
            
            let html = `
                <div class="sheet-info">
                    <strong>üìã Sheet: ${sheetName}</strong><br>
                    D√≤ng: ${sheetData.values ? sheetData.values.length - 1 : 0} | 
                    C·ªôt: ${sheetData.values && sheetData.values[0] ? sheetData.values[0].length : 0}
                </div>
                
                <div class="filter-section">
                    <h4>üîç B·ªô l·ªçc n√¢ng cao</h4>
                    <div class="filter-row">
                        <select class="filter-select" id="filterColumn-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}">
                            <option value="">Ch·ªçn c·ªôt ƒë·ªÉ l·ªçc</option>
                        </select>
                        <select class="filter-select" id="filterType-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}">
                            <option value="contains">Ch·ª©a</option>
                            <option value="equals">B·∫±ng</option>
                            <option value="starts">B·∫Øt ƒë·∫ßu v·ªõi</option>
                            <option value="ends">K·∫øt th√∫c v·ªõi</option>
                            <option value="greater">L·ªõn h∆°n</option>
                            <option value="less">Nh·ªè h∆°n</option>
                            <option value="empty">√î tr·ªëng</option>
                            <option value="not_empty">Kh√¥ng tr·ªëng</option>
                        </select>
                        <input type="text" class="filter-input" id="filterValue-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}" placeholder="Gi√° tr·ªã l·ªçc...">
                        <button class="filter-btn" onclick="applyAdvancedFilter('${sheetName}')">√Åp d·ª•ng l·ªçc</button>
                        <button class="filter-btn clear-filter-btn" onclick="clearAdvancedFilter('${sheetName}')">X√≥a l·ªçc</button>
                    </div>
                    <div class="filter-row">
                        <strong>L·ªçc theo sheet:</strong>
                        <select class="filter-select" onchange="filterBySheetType(this.value)">
                            <option value="">T·∫•t c·∫£ sheets</option>
                            <option value="data">Sheets c√≥ d·ªØ li·ªáu</option>
                            <option value="empty">Sheets tr·ªëng</option>
                            <option value="large">Sheets l·ªõn (&gt;100 d√≤ng)</option>
                            <option value="small">Sheets nh·ªè (&lt;100 d√≤ng)</option>
                        </select>
                    </div>
                </div>
                
                <div class="controls">
                    <input type="text" class="search-box" placeholder="üîç T√¨m ki·∫øm nhanh trong ${sheetName}..." onkeyup="filterTable('${sheetName}', this.value)">
                    <button class="export-btn" onclick="exportSheetToCSV('${sheetName}')">üì• Xu·∫•t CSV</button>
                    <button class="export-btn" onclick="exportFilteredData('${sheetName}')">üì• Xu·∫•t d·ªØ li·ªáu ƒë√£ l·ªçc</button>
                </div>
            `;
            
            if (sheetData.error) {
                html += `<div class="error">L·ªói: ${sheetData.error}</div>`;
            } else if (!sheetData.values || sheetData.values.length === 0) {
                html += '<p>Kh√¥ng c√≥ d·ªØ li·ªáu trong sheet n√†y</p>';
            } else {
                html += createTable(sheetData.values, sheetName);
                
                // Populate filter column dropdown
                setTimeout(() => {
                    populateFilterColumns(sheetName, sheetData.values[0] || []);
                }, 100);
            }
            
            contentDiv.innerHTML = html;
        }
        
        function createTable(data, sheetName) {
            if (data.length === 0) return '<p>Kh√¥ng c√≥ d·ªØ li·ªáu</p>';
            
            const headers = data[0] || [];
            let html = `<div style="overflow-x: auto;"><table class="data-table" id="table-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}">`;
            
            // Header
            html += '<thead><tr>';
            headers.forEach(header => {
                html += `<th>${header || 'C·ªôt tr·ªëng'}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Rows
            for (let i = 1; i < data.length; i++) {
                html += '<tr>';
                for (let j = 0; j < headers.length; j++) {
                    const cellValue = data[i][j] || '';
                    html += `<td title="${cellValue}">${cellValue}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</tbody></table></div>';
            return html;
        }
        
        function filterTable(sheetName, searchTerm) {
            const tableId = `table-${sheetName.replace(/[^a-zA-Z0-9]/g, '_')}`;
            const table = document.getElementById(tableId);
            
            if (!table) return;
            
            const rows = table.getElementsByTagName('tr');
            const term = searchTerm.toLowerCase();
            
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(term)) {
                        found = true;
                        break;
                    }
                }
                
                row.style.display = found ? '' : 'none';
            }
        }
        
        function exportSheetToCSV(sheetName) {
            const sheetData = allSheetsData[sheetName];
            
            if (!sheetData.values || sheetData.values.length === 0) {
                alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t');
                return;
            }
            
            let csv = '';
            sheetData.values.forEach(row => {
                csv += row.map(cell => `"${(cell || '').toString().replace(/"/g, '""')}"`).join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${sheetName}.csv`;
            link.click();
        }
        
        function updateGlobalStats() {
            document.getElementById('totalSheets').textContent = Object.keys(allSheetsData).length;
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('vi-VN');
        }
        
        function updateCurrentSheetStats(sheetName) {
            const sheetData = allSheetsData[sheetName];
            if (sheetData && sheetData.values) {
                document.getElementById('totalRows').textContent = Math.max(0, sheetData.values.length - 1);
                document.getElementById('totalColumns').textContent = sheetData.values[0] ? sheetData.values[0].length : 0;
            }
        }
        
        async function refreshCurrentSheet() {
            if (!currentSheet) {
                showError('Ch∆∞a c√≥ sheet n√†o ƒë∆∞·ª£c ch·ªçn');
                return;
            }
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const sheetId = document.getElementById('sheetId').value.trim();
            
            if (!apiKey || !sheetId) {
                showError('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß API Key v√† Sheet ID');
                return;
            }
            
            showLoading(true);
            
            try {
                await loadSheetData(apiKey, sheetId, currentSheet);
                displaySheetData(currentSheet);
                updateCurrentSheetStats(currentSheet);
            } catch (error) {
                showError(`L·ªói khi l√†m m·ªõi: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Auto-load saved settings
        window.addEventListener('load', function() {
            const savedApiKey = localStorage.getItem('googleSheetsApiKey');
            if (savedApiKey) {
                document.getElementById('apiKey').value = savedApiKey;
            }
        });
        
        // Save API key
        document.getElementById('apiKey').addEventListener('change', function() {
            localStorage.setItem('googleSheetsApiKey', this.value);
        });
    </script>
