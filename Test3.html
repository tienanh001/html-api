<!DOCTYPE html>
<html lang="vi">

    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border-radius: 25px;
            cursor: pointer;

        .status.loading {

        .status.error {

        .content {

        }

        .loading-spinner {

            align-items: center;
            height: 200px;

        .spinner {

        @keyframes spin {

        .data-table {

            margin-top: 20px;
            background: white;

        }

        .data-table th,
        .data-table td {

            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tr:hover {

        }

        .json-viewer {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .error-message {

            color: #c53030;

        .stats {

            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Tr√¨nh Xem D·ªØ Li·ªáu</h1>
            <p>L·∫•y v√† hi·ªÉn th·ªã d·ªØ li·ªáu t·ª´ Google Apps Script</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="fetchData()">üîÑ T·∫£i D·ªØ Li·ªáu</button>
            <button class="btn" onclick="toggleView()">üîÑ Chuy·ªÉn ƒê·ªïi Hi·ªÉn Th·ªã</button>
            <button class="btn" onclick="exportData()">üíæ Xu·∫•t D·ªØ Li·ªáu</button>
            <div class="status" id="status">S·∫µn s√†ng</div>
        </div>
        
        <div class="content" id="content">
            <div style="text-align: center; padding: 50px; color: #666;">
                <h3>üëÜ Nh·∫•n "T·∫£i D·ªØ Li·ªáu" ƒë·ªÉ b·∫Øt ƒë·∫ßu</h3>
                <p>D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y sau khi t·∫£i th√†nh c√¥ng</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLi9j7OhlsDYY2oHN75OcVS1yX8h211cI11aMJtFNRJ3sPmyeEhZ17LzbkZeQ2PRUU3Q-swrSUDA9KCCRCpO2lJTGyqzND5xHeONBR7hN-ROiX5exiKHeqR3nZX2QN_c9yy42yLDW74jT17bN8YA5pu5nTFNqhWgAG2lEfN1R1F7jrfrm8q9C4jp-6tBXqIxaQWXs-G4xtYMKX8wR-D6UzkOiPEQRyY60jqTOVgFTPYDNuoGXy1FtciP_cCkoSg-_fDmd71aTAUh_-OWirJvvpDta7c2BDe8IzHdNmee&lib=Mpnxxnfd48z6b_oOkBKvwpStOB-2ijJbp';
        let currentData = null;
        let viewMode = 'table'; // 'table' ho·∫∑c 'json'

        function updateStatus(message, type = 'loading') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;

        async function fetchData() {
            updateStatus('ƒêang t·∫£i d·ªØ li·ªáu...', 'loading');
            const contentEl = document.getElementById('content');
            
            // Hi·ªÉn th·ªã loading spinner
            contentEl.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            `;

            // Th·ª≠ nhi·ªÅu ph∆∞∆°ng ph√°p fetch kh√°c nhau
            const fetchMethods = [
                // Ph∆∞∆°ng ph√°p 1: Fetch v·ªõi CORS
                () => fetch(API_URL, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                    }
                }),
                
                // Ph∆∞∆°ng ph√°p 2: Fetch kh√¥ng c√≥ CORS mode
                () => fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                }),
                
                // Ph∆∞∆°ng ph√°p 3: Fetch ƒë∆°n gi·∫£n
                () => fetch(API_URL),
                
                // Ph∆∞∆°ng ph√°p 4: JSONP callback (cho Google Apps Script)
                () => fetchWithJSONP(API_URL)
            ];

            for (let i = 0; i < fetchMethods.length; i++) {
                try {
                    console.log(`Th·ª≠ ph∆∞∆°ng ph√°p ${i + 1}...`);
                    updateStatus(`ƒêang th·ª≠ ph∆∞∆°ng ph√°p ${i + 1}/4...`, 'loading');
                    
                    const response = await fetchMethods[i]();
                    
                    // Ki·ªÉm tra n·∫øu response l√† t·ª´ JSONP
                    if (response && typeof response === 'object' && !response.json) {
                        currentData = response;
                        updateStatus(`T·∫£i th√†nh c√¥ng (PP${i + 1}) ‚Ä¢ ${getCurrentDataCount()} m·ª•c`, 'success');
                        displayData(response);
                        return;
                    }
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    currentData = data;
                    
                    updateStatus(`T·∫£i th√†nh c√¥ng (PP${i + 1}) ‚Ä¢ ${getCurrentDataCount()} m·ª•c`, 'success');
                    displayData(data);
                    return;
                    
                } catch (error) {
                    console.log(`Ph∆∞∆°ng ph√°p ${i + 1} th·∫•t b·∫°i:`, error.message);
                    if (i === fetchMethods.length - 1) {
                        // T·∫•t c·∫£ ph∆∞∆°ng ph√°p ƒë·ªÅu th·∫•t b·∫°i
                        throw error;
                    }
                    // Th·ª≠ ph∆∞∆°ng ph√°p ti·∫øp theo
                    continue;
                }
            }
            
        }

        // H√†m JSONP ƒë·ªÉ bypass CORS
        function fetchWithJSONP(url) {
            return new Promise((resolve, reject) => {
                // T·∫°o callback function name duy nh·∫•t
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // T·∫°o script element
                const script = document.createElement('script');
                
                // T·∫°o callback function
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    resolve(data);
                };
                
                // Set timeout ƒë·ªÉ tr√°nh treo
                const timeout = setTimeout(() => {
                    delete window[callbackName];
                    document.head.removeChild(script);
                    reject(new Error('JSONP timeout'));
                }, 10000);
                
                script.onerror = function() {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    document.head.removeChild(script);
                    reject(new Error('JSONP script error'));
                };
                
                // Th√™m callback parameter v√†o URL
                const separator = url.includes('?') ? '&' : '?';
                script.src = url + separator + 'callback=' + callbackName;
                
                document.head.appendChild(script);
            });
        }

        // H√†m fallback n·∫øu t·∫•t c·∫£ ƒë·ªÅu th·∫•t b·∫°i
        async function fetchData() {
            updateStatus('ƒêang t·∫£i d·ªØ li·ªáu...', 'loading');
            const contentEl = document.getElementById('content');
            
            contentEl.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            `;

            try {
                await tryAllFetchMethods();
            } catch (error) {
                console.error('T·∫•t c·∫£ ph∆∞∆°ng ph√°p fetch ƒë·ªÅu th·∫•t b·∫°i:', error);
                updateStatus('L·ªói khi t·∫£i d·ªØ li·ªáu', 'error');
                contentEl.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu</h3>
                        <p><strong>L·ªói:</strong> ${error.message}</p>
                        <p><strong>C√°c gi·∫£i ph√°p kh·∫Øc ph·ª•c:</strong></p>
                        <ol style="margin-top: 10px; margin-left: 20px;">
                            <li><strong>M·ªü URL tr·ª±c ti·∫øp:</strong> <a href="${API_URL}" target="_blank" style="color: #667eea;">Nh·∫•n v√†o ƒë√¢y</a> ƒë·ªÉ xem d·ªØ li·ªáu trong tab m·ªõi</li>
                            <li><strong>C√†i ƒë·∫∑t CORS Extension:</strong> T√¨m "CORS Unblock" trong Chrome Web Store</li>
                            <li><strong>Ch·∫°y t·ª´ server:</strong> ƒê·∫∑t file HTML l√™n web server thay v√¨ m·ªü file local</li>
                            <li><strong>C·∫•u h√¨nh Google Apps Script:</strong> ƒê·∫£m b·∫£o script ƒë∆∞·ª£c deploy v·ªõi quy·ªÅn "Anyone" v√† "Execute as Me"</li>
                        </ol>
                        <div style="margin-top: 20px; padding: 15px; background: #e3f2fd; border-radius: 5px;">
                            <strong>üí° Th·ª≠ ngay:</strong> Sao ch√©p URL b√™n d∆∞·ªõi v√† d√°n v√†o thanh ƒë·ªãa ch·ªâ tr√¨nh duy·ªát:<br>
                            <code style="background: white; padding: 5px; border-radius: 3px; display: block; margin-top: 5px; word-break: break-all;">${API_URL}</code>
                        </div>
                    </div>
                `;
            }
        }

        async function tryAllFetchMethods() {
            const methods = [
                {
                    name: 'CORS Fetch',
                    fn: () => fetch(API_URL, {
                        method: 'GET',
                        mode: 'cors',
                        headers: { 'Accept': 'application/json' }
                    })
                },
                {
                    name: 'No-CORS Fetch', 
                    fn: () => fetch(API_URL, {
                        method: 'GET',
                        mode: 'no-cors'
                    })
                },
                {
                    name: 'Simple Fetch',
                    fn: () => fetch(API_URL)
                }
            ];

            for (let i = 0; i < methods.length; i++) {
                try {
                    updateStatus(`Th·ª≠ ${methods[i].name} (${i + 1}/${methods.length})...`, 'loading');
                    
                    const response = await methods[i].fn();
                    
                    if (response.ok || response.status === 0) {
                        const text = await response.text();
                        
                        // Th·ª≠ parse JSON
                        try {
                            const data = JSON.parse(text);
                            currentData = data;
                            updateStatus(`Th√†nh c√¥ng v·ªõi ${methods[i].name} ‚Ä¢ ${getCurrentDataCount()} m·ª•c`, 'success');
                            displayData(data);
                            return;
                        } catch (e) {
                            // N·∫øu kh√¥ng ph·∫£i JSON, hi·ªÉn th·ªã text
                            if (text.trim()) {
                                currentData = { raw_data: text };
                                updateStatus(`Th√†nh c√¥ng v·ªõi ${methods[i].name} ‚Ä¢ D·ªØ li·ªáu text`, 'success');
                                displayData({ raw_data: text });
                                return;
                            }
                        }
                    }
                } catch (error) {
                    console.log(`${methods[i].name} th·∫•t b·∫°i:`, error.message);
                }
            }
            
            throw new Error('T·∫•t c·∫£ ph∆∞∆°ng ph√°p fetch ƒë·ªÅu th·∫•t b·∫°i');
        }

        function getCurrentDataCount() {
            if (!currentData) return 0;
            if (Array.isArray(currentData)) return currentData.length;
            if (typeof currentData === 'object') return Object.keys(currentData).length;
            return 1;
        }

        function displayData(data) {
            const contentEl = document.getElementById('content');
            
            if (viewMode === 'table') {
                displayAsTable(data, contentEl);
            } else {
                displayAsJson(data, contentEl);
            }
        }

        function displayAsTable(data, container) {
            let html = '';
            
            // Th·ªëng k√™
            html += `
                <div class="stats">
                    <div class="stat-card">
                        <h3>${getCurrentDataCount()}</h3>
                        <p>T·ªïng S·ªë M·ª•c</p>
                    </div>
                    <div class="stat-card">
                        <h3>${typeof data}</h3>
                        <p>Ki·ªÉu D·ªØ Li·ªáu</p>
                    </div>
                    <div class="stat-card">
                        <h3>${new Date().toLocaleTimeString('vi-VN')}</h3>
                        <p>Th·ªùi Gian T·∫£i</p>
                    </div>
                </div>
            `;

            if (Array.isArray(data) && data.length > 0) {
                // N·∫øu l√† m·∫£ng object, hi·ªÉn th·ªã d∆∞·ªõi d·∫°ng b·∫£ng
                if (typeof data[0] === 'object') {
                    const headers = Object.keys(data[0]);
                    html += `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    ${headers.map(header => `<th>${header}</th>`).join('')}
                                </tr>
                            </thead>
                            <tbody>
                                ${data.map(row => `
                                    <tr>
                                        ${headers.map(header => `<td>${formatCellValue(row[header])}</td>`).join('')}
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    // N·∫øu l√† m·∫£ng c√°c gi√° tr·ªã ƒë∆°n gi·∫£n
                    html += `
                        <table class="data-table">
                            <thead>
                                <tr><th>Ch·ªâ S·ªë</th><th>Gi√° Tr·ªã</th></tr>
                            </thead>
                            <tbody>
                                ${data.map((item, index) => `
                                    <tr>
                                        <td>${index}</td>
                                        <td>${formatCellValue(item)}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } else if (typeof data === 'object' && data !== null) {
                // N·∫øu l√† object, hi·ªÉn th·ªã key-value
                html += `
                    <table class="data-table">
                        <thead>
                            <tr><th>Kh√≥a</th><th>Gi√° Tr·ªã</th></tr>
                        </thead>
                        <tbody>
                            ${Object.entries(data).map(([key, value]) => `
                                <tr>
                                    <td><strong>${key}</strong></td>
                                    <td>${formatCellValue(value)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } else {
                html += `<div style="text-align: center; padding: 50px; color: #666;">
                    <h3>üìÑ D·ªØ li·ªáu ƒë∆°n gi·∫£n</h3>
                    <p style="font-size: 1.2rem; margin-top: 20px;">${formatCellValue(data)}</p>
                </div>`;
            }

            container.innerHTML = html;
        }

        function displayAsJson(data, container) {
            const html = `
                <div class="stats">
                    <div class="stat-card">
                        <h3>${getCurrentDataCount()}</h3>
                        <p>T·ªïng S·ªë M·ª•c</p>
                    </div>
                    <div class="stat-card">
                        <h3>JSON</h3>
                        <p>ƒê·ªãnh D·∫°ng</p>
                    </div>
                    <div class="stat-card">
                        <h3>${new Date().toLocaleTimeString('vi-VN')}</h3>
                        <p>Th·ªùi Gian T·∫£i</p>
                    </div>
                </div>
                <div class="json-viewer">${JSON.stringify(data, null, 2)}</div>
            `;
            container.innerHTML = html;
        }

        function formatCellValue(value) {
            if (value === null) return '<em>null</em>';
            if (value === undefined) return '<em>undefined</em>';
            if (typeof value === 'object') return JSON.stringify(value);
            if (typeof value === 'string' && value.length > 100) {
                return value.substring(0, 100) + '...';
            }
            return String(value);
        }

        function toggleView() {
            if (!currentData) {
                alert('Vui l√≤ng t·∫£i d·ªØ li·ªáu tr∆∞·ªõc!');
                return;
            }
            
            viewMode = viewMode === 'table' ? 'json' : 'table';
            displayData(currentData);
            updateStatus(`Ch·∫ø ƒë·ªô hi·ªÉn th·ªã: ${viewMode.toUpperCase()}`, 'success');
        }

        function exportData() {
            if (!currentData) {
                alert('Vui l√≤ng t·∫£i d·ªØ li·ªáu tr∆∞·ªõc!');
                return;
            }

            const dataStr = JSON.stringify(currentData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `data_${new Date().getTime()}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            updateStatus('ƒê√£ xu·∫•t d·ªØ li·ªáu th√†nh c√¥ng', 'success');
        }

        // T·ª± ƒë·ªông fetch d·ªØ li·ªáu khi trang load
        window.addEventListener('load', () => {
            console.log('Trang ƒë√£ t·∫£i xong. S·∫µn s√†ng fetch d·ªØ li·ªáu.');
        });
    </script>
